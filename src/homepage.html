<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Framework template</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style/out/lemmen.css">

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="semantic/dist/semantic.min.js"></script>
</head>
<body>
<div class="main-menu-placeholder"></div>

<div class="ui borderless main menu fixed" style="position: fixed; top: 0; left: auto; z-index: 10;">
    <div class="ui equal width center aligned grid">
        <a href="about.html" class="ui item text column">Over Ons</a>
        <div class="ui item logo column">
            <img src="assets/logo.png" class="ui logo">
        </div>
        <a href="contact.html" class="ui item text column">Contact</a>
    </div>
</div>

<div class="ui center aligned equal width stackable lemmen grid tight">
    <div class="row">
        <div class="column" style="background-image: url('assets/Verkoop.jpg');">
            <a class="ui text box box-color-style box-color-style-1" href="#"><div class="box-title">Verkoop</div></a>
        </div>
        <div class="column"style="background-image: url('assets/Leggen.jpg');">

            <a class="ui text box box-color-style box-color-style-3" href="#"><div class="box-title">Leggen</div></a>
        </div>
        <div class="column"style="background-image: url('assets/Onderhoud.jpg');">

            <a class="ui text box box-color-style box-color-style-2" href="#"><div class="box-title">Onderhoud</div></a>
        </div>
    </div>
    <div class="row">
        <div class="column"style="background-image: url('assets/Reparatie.jpg');">

            <a class="ui item text box box-color-style box-color-style-2" href="#"><div class="box-title">Reparatie</div></a>
        </div>
        <div class="column"style="background-image: url('assets/Renovatie.jpg');">

            <a class="ui item text box box-color-style box-color-style-1" href="#"><div class="box-title">Renovatie</div></a>
        </div>
        <div class="column"style="background-image: url('assets/Traprenovatie.jpg');">

            <a class="ui item text box box-color-style box-color-style-3" href="#"><div class="box-title">Traprenovatie</div></a>
        </div>
    </div>
</div>

<div class="homepage-info-popover" id="homepage-info">
    <div class="homepage-info-title" id="homepage-info-button"><i class="angle up icon"></i>Openingstijden<i class="angle up icon"></i></div><div class="homepage-info-content">
    <table class="ui celled table">
        <tbody>
        <tr>
            <td>Maandag</td><td>Op afspraak</td>
        </tr>
        <tr>
            <td>Dinsdag</td><td>Op afspraak</td>
        </tr>
        <tr>
            <td>Woensdag</td><td>Op Afspraak</td>
        </tr>
        <tr>
            <td>Donderdag</td><td>17.00 - 21.00</td>
        </tr>
        <tr>
            <td>Vrijdag</td><td>13.30 - 18.00</td>
        </tr>
        <tr>
            <td>Zaterdag</td><td>10.00 - 16.00</td>
        </tr>
        <tr>
            <td>Zondag</td><td>Gesloten</td>
        </tr>
        </tbody>

    </table>
</div> </div>

<script>
    $(document).ready(function () {
        // lazy load images
        $('.image').visibility({
            type: 'image',
            transition: 'vertical flip in',
            duration: 500
        });

        // show dropdown on hover
        $('.main.menu  .ui.dropdown').dropdown({
            on: 'hover'
        });

        $('#homepage-info-button').click(function () {
            $("#homepage-info").toggleClass("open");
            $("#homepage-info-button > .icon").toggleClass("up").toggleClass("down");
        });
    });
</script>
</body>
</html>
