<script>
    $(document).ready(function () {
        // lazy load images
        $('.image').visibility({
            type: 'image',
            transition: 'vertical flip in',
            duration: 500
        });

        // show dropdown on hover
        $('.main.menu  .ui.dropdown').dropdown({
            on: 'hover'
        });

        $('#homepage-info').click(function () {
            $(this).toggleClass("open");
        });

        $(window).resize(function () {
            doResizeAction()
        });

        $('#menu-toggle-btn').click(function () {
            $('.switchable').toggle();
        });

        function doResizeAction() {
            if($(window).width() <= 768){
                //mobile layout
                $('#menu-toggle-btn').show();
                $('.switchable').hide();
            }else{
                //desktop layout
                $('#menu-toggle-btn').hide();
                $('.switchable').show();
            }
        }

        doResizeAction();
    });
</script>
