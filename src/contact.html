            crossorigin="anonymous"></script>
    <script type="text/javascript" src="semantic/dist/semantic.min.js"></script>
</head>
<body>
<div class="main-menu-placeholder"></div>

<div class="ui borderless main menu fixed" style="position: fixed; top: 0; left: auto; z-index: 10;">
    <div class="ui equal width center aligned grid">
        <a href="about.html" class="ui item text column">Over Ons</a>
        <a href="homepage.html" class="ui item logo column">
            <img src="assets/logo.png" class="ui logo">
        </a>
        <a href="contact.html" class="ui item text column">Contact</a>
    </div>
</div>

<div class="spacer"></div>

<div class="contact-page-container">
    <div class="contact-page ui stackable grid">
        <div class="nine wide column">
            <form class="ui contact-form form">
                <h4 class="ui dividing header">Neem contact op</h4>
                <div class="field">
                    <label>Naam</label>
                    <div class="two fields">
                        <div class="field">
                            <input type="text" name="firstname" placeholder="Voornaam">
                        </div>
                        <div class="field">
                            <input type="text" name="lastname" placeholder="Achternaam">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="two fields">

                        <div class="field">
                            <label>Telefoon</label>
                            <input type="text" name="phone" placeholder="Telefoonnummer">
                        </div>

                        <div class="field">
                            <label>Email</label>
                            <input type="email" name="mail" placeholder="Email adres">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Bericht</label>
                    <textarea name="message"></textarea>
                </div>

                <button class="ui button" type="submit">Verzenden</button>
            </form>
        </div>
        <div class="seven wide column">
            <div class="gmaps">
            </div>
        </div>
    </div>
</div>

<div class="wide-photo-box" style="height: 300px"></div>

<script>
    $(document).ready(function () {
        // lazy load images
        $('.image').visibility({
            type: 'image',
            transition: 'vertical flip in',
            duration: 500
        });

        // show dropdown on hover
        $('.main.menu  .ui.dropdown').dropdown({
            on: 'hover'
        });

        $('#homepage-info').click(function () {
            $(this).toggleClass("open");
        });
    });
</script>
</body>
</html>
