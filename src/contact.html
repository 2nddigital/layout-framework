<html lang="en">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="style/out/lemmen.css" >

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="semantic/dist/semantic.min.js"></script>
</head>
<body>
<div class="main-menu-placeholder"></div>

<div class="ui borderless main menu fixed" style="position: fixed; top: 0; left: auto; z-index: 10;">
    <div class="ui equal width center aligned grid">
        <a href="about.html" class="ui item text column">Over Ons</a>
        <a href="homepage.html" class="ui item logo column">
            <img src="assets/logo.png" class="ui logo">
        </a>
        <a href="contact.html" class="ui item text column">Contact</a>
    </div>
</div>

<div class="ui borderless stackable sub menu">
    <div class="ui equal width center aligned grid">
        <a href="#" class="ui item text center aligned column" id="menu-toggle-btn"><span>Menu</span></a>
        <a href="verkoop.html" class="ui item text center aligned column switchable"><span>Verkoop</span></a>
        <a href="leggen.html" class="ui item text center aligned column switchable"><span>Leggen</span></a>
        <a href="onderhoud.html" class="ui item text center aligned column switchable"><span>Onderhoud</span></a>
        <a href="reparatie.html" class="ui item text center aligned column switchable"><span>Reparatie</span></a>
        <a href="renovatie.html" class="ui item text center aligned column switchable"><span>Renovatie</span></a>
        <a href="traprenovatie.html" class="ui item text center aligned column switchable"><span>Traprenovatie</span></a>
    </div>
</div>
<div class="contact-page-container">
    <div class="contact-page ui stackable grid">
        <div class="nine wide column">
            <form class="ui contact-form form">
                <h4 class="ui dividing header">Neem contact op</h4>
                <div class="field">
                    <label>Naam</label>
                    <div class="two fields">
                        <div class="field">
                            <input type="text" name="firstname" placeholder="Voornaam">
                        </div>
                        <div class="field">
                            <input type="text" name="lastname" placeholder="Achternaam">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="two fields">

                        <div class="field">
                            <label>Telefoon</label>
                            <input type="text" name="phone" placeholder="Telefoonnummer">
                        </div>

                        <div class="field">
                            <label>Email</label>
                            <input type="email" name="mail" placeholder="Email adres">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Bericht</label>
                    <textarea name="message"></textarea>
                </div>

                <button class="ui button" type="submit">Verzenden</button>
            </form>
        </div>
        <div class="seven wide column">
            <div class="gmaps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2492.0794426296266!2d5.879913016085188!3d51.34644977960906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c748f8de363d49%3A0x148251b39a17e687!2sLemmen+Parket!5e0!3m2!1snl!2snl!4v1481456394461" frameborder="0" style="border:0; height: 100%; width: 100%;" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<table class="ui celled table" style="max-width: 700px; margin: 0 auto 1em auto">
    <thead>
    <tr>
        <th colspan="2">Openingstijden</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Maandag</td><td>Op afspraak</td>
    </tr>
    <tr>
        <td>Dinsdag</td><td>Op afspraak</td>
    </tr>
    <tr>
        <td>Woensdag</td><td>Op Afspraak</td>
    </tr>
    <tr>
        <td>Donderdag</td><td>17.00 - 21.00</td>
    </tr>
    <tr>
        <td>Vrijdag</td><td>13.30 - 18.00</td>
    </tr>
    <tr>
        <td>Zaterdag</td><td>10.00 - 16.00</td>
    </tr>
    <tr>
        <td>Zondag</td><td>Gesloten</td>
    </tr>
    </tbody>

</table>
<iframe frameborder="0" allowtransparency="true" src="https://www.klantenvertellen.nl/widget/dtg/lemmen_parket/" style="height: 100px; width: 100%; max-width: 425px; display: block; margin: 0 auto 1em auto;"></iframe>

<div class="wide-photo-box" style="height: 300px"></div>

<script>
    $(document).ready(function () {
        // lazy load images
        $('.image').visibility({
            type: 'image',
            transition: 'vertical flip in',
            duration: 500
        });

        // show dropdown on hover
        $('.main.menu  .ui.dropdown').dropdown({
            on: 'hover'
        });

        $('#homepage-info').click(function () {
            $(this).toggleClass("open");
        });

        $(window).resize(function () {
            doResizeAction()
        });

        $('#menu-toggle-btn').click(function () {
            $('.switchable').toggle();
        });

        function doResizeAction() {
            if($(window).width() <= 768){
                //mobile layout
                $('#menu-toggle-btn').show();
                $('.switchable').hide();
            }else{
                //desktop layout
                $('#menu-toggle-btn').hide();
                $('.switchable').show();
            }
        }

        doResizeAction();
    });
</script>
</body>
</html>
